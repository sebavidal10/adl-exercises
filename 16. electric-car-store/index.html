<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="grid">
    <nav class="nav">
      <div>
        <i class="fas fa-car"></i>
        Photography
      </div>
      <div>
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <div class="filters">
      Ordernar Por:
      <select>
        <option value="">Precio</option>
      </select>
    </div>
    <div class="main">

      <div class="card">
        <img src="https://source.unsplash.com/random/500x500" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/600x500" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/700x500" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/800x500" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/900x500" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/500x600" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/500x700" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/500x800" alt="">
        Title: Image Example
        <button>Ver más</button>
      </div>

    </div>

    <div class="paginator">
      <i class="fas fa-chevron-left"></i>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <footer>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <div>Todos los derechos reservados</div>
    </footer>
  </div>

</body>

</html>
