<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>GithubUsers</title>
</head>

<body>
    <div class="container">
        <div class="input-group mt-2 mx-auto" id="search">
            <div class="input-group-prepend">
                <span class="input-group-text icon-github border-0 "><i class="fab fa-github"></i></span>
            </div>
            <input type="text" class="form-control border-0 border-bottom text-center text-white" id="username" required>
            <div class="input-group-append">
                <span class="input-group-text btn-search border-0"><i class="fas fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="container user-info pt-5 text-white">
        <div class="text-center ">
            <img src="https://tanzolymp.com/images/default-non-user-no-photo-1.jpg" class="avatar rounded-circle shadow" alt="...">
        </div>
        <div class="repos shield bg-secondary text-center pt-4 shadow"></div>
        <div class="username bg-secondary text-left py-2 px-3 shadow rounded"></div>
        <div class="description text-center mx-auto mt-3">
            <h2></h2>
            <div class="mb-2">
                <span class="mx-2"></span>
                <span class="mx-2"></span>
            </div>
            <div></div>
            <h3 class="mt-3"><i class="fas fa-code-branch"></i> Repositorios</h3>
            <div id="repositories" class="row"></div>
            <div class="mt-2">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center"></ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="script.js"></script>
</body>

</html>
