<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Notas Finales</title>
</head>

<body>

    <div class="container mt-3">
        <img src="https://desafiolatam.com/assets/home/logo-academia-bla-790873cdf66b0e681dfbe640ace8a602f5330bec301c409744c358330e823ae3.png"
            alt="logo ADL" class="float-right" />
        <h1>Notas Finales</h1>

        <dl class="row">
            <dt class="col-2 p-0">Nombre:</dt>
            <dd class="col-10" id="nombreCompleto"></dd>
            <dt class="col-2 p-0">Carrera:</dt>
            <dd class="col-10" id="carrera"></dd>
        </dl>

        <table class="table text-right">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-left">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p>Para aprobar el ramo <b id="ramo3"></b> con nota <b id="notaAprobacion"></b>, necesitas obtener un <b
                id="notaMinima"></b> en la nota 3</p>

    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
